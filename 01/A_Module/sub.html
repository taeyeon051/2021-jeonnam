<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../공통/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../공통/bootstrap-5.0.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sub.css">
    <title>대전 빵집</title>
</head>

<body>
    <div id="container">
        <!-- 헤더 영역 -->
        <header class="w-100 bg-white d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="./logo.png" alt="logo" title="logo" width="120">
            </div>
            <ul id="menu">
                <li><a href="#">대전 빵집</a></li>
                <li><a href="#">스탬프</a></li>
                <li><a href="#">할인 이벤트</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
            <ul>
                <li><a href="#">로그인</a></li>
            </ul>
            <label class="hamburger mb-0" for="side-bar">
                <i class="fa fa-bars"></i>
            </label>
        </header>

        <section id="sub-main-section">
            <div class="search">
                <div class="input-group">
                    <select class="form-select" id="search-bread">
                        <option value="name">빵집이름</option>
                        <option value="menu">메뉴</option>
                        <option value="local">지역</option>
                    </select>
                    <input type="text" class="form-control">
                    <button class="btn btn-outline-brown">검색</button>
                </div>
            </div>
        </section>

        <!-- 푸터 영역 -->
        <footer class="py-5 d-flex flex-column align-items-center">
            <div class="logo">
                <img src="./logo.png" alt="logo" title="logo" width="120">
            </div>
            <ul class="footer-menu d-flex justify-content-between">
                <li><a href="#">이용안내</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">저작권 보호정책</a></li>
                <li><a href="#">도로명 주소안내</a></li>
                <li><a href="#">사이트오류 신고</a></li>
            </ul>
            <div class="footer-icon d-flex">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <div class="footer-text">
                <p class="mb-2">전라남도 여수시 여문2로 148</p>
                <p class="mb-0">COPYRIGHTⓒ 2021 Daejeon Bakery Merchants Association</p>
            </div>
        </footer>
    </div>
</body>

</html>
