<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../공통/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../공통/bootstrap-5.0.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sub.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/stamp.js"></script>
    <title>스탬프</title>
</head>

<body>
    <div id="container">
        <!-- 헤더 영역 -->
        <header class="w-100 bg-white d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="./logo.png" alt="logo" title="logo" width="120">
            </div>
            <ul id="menu">
                <li><a href="/sub.html">대전 빵집</a></li>
                <li><a href="/stamp.html">스탬프</a></li>
                <li><a href="#">할인 이벤트</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
            <ul>
                <li><a href="#">로그인</a></li>
            </ul>
            <label class="hamburger mb-0" for="side-bar">
                <i class="fa fa-bars"></i>
            </label>
        </header>

        <section id="stamp-page" class="w-100 py-5 d-flex justify-content-around">
            <div class="left-main">
                <div class="issue d-flex">
                    <h3>스탬프 카드 발급</h3>
                    <button id="issue-stamp-btn" class="btn btn-brown">발급하기</button>
                </div>
                <div class="code">
                    <h3>쿠폰 코드 / 스탬프 찍기</h3>
                    <div class="input-group">
                        <input type="text" id="code-input" class="form-control" placeholder="코드를 입력해주세요.">
                        <button id="code-input-btn" class="btn btn-brown">스탬프 찍기</button>
                    </div>
                </div>
                <div class="event">
                    <h3>스탬프 이벤트 참여</h3>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="event-file">
                    </div>
                </div>
            </div>
            <div class="right-roulette">
                <div class="roulette-arrow"></div>
                <img src="/B 모듈/roulette.png" alt="roulette" title="roulette">
            </div>
        </section>

        <!-- 푸터 영역 -->
        <footer class="py-5 d-flex flex-column align-items-center">
            <div class="logo">
                <img src="./logo.png" alt="logo" title="logo" width="120">
            </div>
            <ul class="footer-menu d-flex justify-content-between">
                <li><a href="#">이용안내</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">저작권 보호정책</a></li>
                <li><a href="#">도로명 주소안내</a></li>
                <li><a href="#">사이트오류 신고</a></li>
            </ul>
            <div class="footer-icon d-flex">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <div class="footer-text">
                <p class="mb-2">전라남도 여수시 여문2로 148</p>
                <p class="mb-0">COPYRIGHTⓒ 2021 Daejeon Bakery Merchants Association</p>
            </div>
        </footer>
    </div>

    <div class="popup" id="stamp-popup">
        <div class="inner p-2">
            <div class="popup-header m-3 d-flex justify-content-between">
                <h5 class="ps-3">스탬프 카드 발급받기</h5>
                <div class="close-btn btn d-flex justify-content-center align-items-center">&times;</div>
            </div>
            <div class="row m-4">
                <label for="stamp-name" class="col-sm-3 col-form-label">이름</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="stamp-name">
                </div>
            </div>
            <div class="popup-btns float-end mx-3">
                <button class="close-btn btn btn-secondary">취소</button>
                <button id="stamp-download" class="btn btn-primary">다운로드</button>
            </div>
        </div>
    </div>

    <div class="popup" id="select-card">
        <div class="inner">
            <div class="popup-header m-3 d-flex justify-content-between">
                <h5 class="ps-3">스탬프 카드 선택 모달</h5>
                <div class="close-btn btn d-flex justify-content-center align-items-center">&times;</div>
            </div>
            <div class="input-group m-4">
                <button class="input-group-text" id="stamp-file">파일 선택</button>
                <div id="stamp-file-name" class="form-control">선택된 파일 없음</div>
            </div>
            <div class="popup-btns float-end mx-3">
                <button class="close-btn btn btn-secondary">닫기</button>
            </div>
        </div>
    </div>
</body>

</html>
